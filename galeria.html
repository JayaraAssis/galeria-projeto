<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria do Projeto</title>
    <style>
        body {
            background-color: #f5f5dc; /* bege claro */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .image-box {
            margin-bottom: 40px;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria do Projeto</h1>

        <div class="image-box">
            <div class="caption">Diagrama de Caso de Uso</div>
            <img src="imagem1.jpg" alt="Diagrama de Caso de Uso">
            
        </div>

        <div class="image-box">
            <div class="caption">FrontEnd - Login</div>
            <img src="imagem2.jpg" alt="FrontEnd - Login">
            
        </div>

        <div class="image-box">
            <div class="caption">Firestore - Firebase</div>
            <img src="imagem3.jpeg" alt="Firestore - Firebase">
            
        </div>

        <div class="image-box">
            <div class="caption">Rota de Cadastro - BackEnd</div>
            <img src="imagem4.jpg" alt="Rota de Cadastro - BackEnd">
            
        </div>

    </div>
</body>
</html>
